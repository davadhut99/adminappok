<!DOCTYPE html>
<html>

<head>
  <title>Admin Page</title>
  <meta charset="UTF-8" />
</head>

<body>
  <div id="app"></div>
  <h1 style="text-align: center">Admin Page</h1>


  <form>
    <label for="productprice">Selling Price :</label>
    <input type="number" id="productprice" name="productprice" />

    <label for="productname"> Product Name :</label>
    <input type="text" id="productname" name="productname" />

    <label for="productcategory"> Choose a Category :</label>
    <select id="productcategory" name="productcategory">
      <option id="electronics" value="electronics">Electronics </option>
      <option id="food" value="food">Food </option>
      <option id="skincare" value="skincare">Skin Care </option>
    </select>

    <input type="submit" value="Add Product" id="addproduct" />
  </form>



  <h1 id ="Products" style="color:red; font-size:50px; text-align:center;">Products</h1>

  <ul style="color:blue; font-size:20px; text-align:left;">Electronic Items</ul>
  <ol id="electronicsitems"></ol>
  <ul style="color:blue; font-size:20px; text-align:left;">Food Items</ul>
  <ol id="fooditems"></ol>
  <ul style="color:blue; font-size:20px; text-align:left;">Skin Care Items</ul>
  <ol id="skincareitems"></ol>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
  <script src="admin.js"></script>
</body>

</html>
